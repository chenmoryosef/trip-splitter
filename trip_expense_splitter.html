    <!-- No external dependencies - just GitHub API -->
    <style>
        * {
            margin: 0;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            content: '';

        .container {

        .trip-name {

        .settlement-card {

        .settlement-description {

        .sharing-section {
            background: linear-gradient(135deg, #e8f5e8 0%, #d4edda 100%);
            border-radius: 15px;

            margin-bottom: 25px;
            text-align: center;
            border: 2px solid rgba(40, 167, 69, 0.2);

        .sharing-title {

        .form-buttons {

        .btn-primary {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);

        .btn-primary:hover {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);

        .btn-secondary {
            background: linear-gradient(135deg, #ffb3ba 0%, #ff8a95 100%);

        .btn-secondary:hover {

        .btn:hover {

        .expenses-list {
            margin-bottom: 20px;
        }

        .expenses-title {
            color: #374151;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .expense-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;

        }

        .expense-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }

        .expense-description {
            font-weight: 600;
            color: #1e293b;
            flex: 1;
        }

        .expense-amount {
            font-weight: bold;

        .expense-details {
            font-size: 14px;

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;

            cursor: pointer;

        .empty-state {
            text-align: center;
            color: #9ca3af;
            padding: 40px 20px;

        .empty-state svg {

</head>
<body>
    <!-- Sync Status Indicator -->
    <div id="syncStatus" class="sync-status sync-offline">✗ Offline</div>
    
    
    <div class="container">
        <div class="header">
            <h1>🌸 Trip Splitter</h1>
            <input type="text" class="trip-name" id="tripName" placeholder="Trip Name" value="Japan 2025">
        </div>

        <div class="content">
            <div class="balance-section">
                <div class="individual-balances">
                    <div class="balance-card">
                        <div class="balance-title">CHEN SPENT</div>
                        <div class="balance-amount" id="chenTotal">$0.00</div>
                    </div>
                    <div class="balance-card">
                        <div class="balance-title">MAYA SPENT</div>
                        <div class="balance-amount" id="mayaTotal">$0.00</div>
                    </div>
                </div>
                <div class="settlement-card">
                    <div class="settlement-title">SETTLEMENT</div>
                    <div class="settlement-amount" id="settlement">All Even</div>
                    <div class="settlement-description" id="settlementDesc"></div>
                </div>
            </div>

            <button class="add-expense" onclick="toggleExpenseForm()">
                + Add New Expense
            </button>

            <div class="expense-form" id="expenseForm">
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="description" placeholder="What was this expense for?">
                </div>
                
                <div class="form-group">
                    <label>Amount ($)</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01">
                </div>
                
                <div class="form-group">
                    <label>Paid by</label>
                    <select id="paidBy">
                        <option value="chen">Chen</option>
                        <option value="maya">Maya</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Split</label>
                    <select id="splitType">
                        <option value="equal">Split Equally</option>
                        <option value="chen">Chen Should Pay All</option>
                        <option value="maya">Maya Should Pay All</option>
                    </select>
                </div>
                
                <div class="form-buttons">
                    <button class="btn btn-primary" onclick="addExpense()">Add Expense</button>
                    <button class="btn btn-secondary" onclick="toggleExpenseForm()">Cancel</button>
                </div>
            </div>

            <div class="expenses-list">
                <div class="expenses-title">Recent Expenses</div>
                <div id="expensesList"></div>
            </div>

            <!-- Sharing Section -->
            <div id="sharingSection" class="sharing-section">
                <div class="sharing-title">📤 Share with your friend</div>
                <a id="sharingLink" href="#" class="sharing-link" onclick="openShareUrl(event)">
                    Sharing URL will appear here...
                </a>
                <button onclick="copyShareUrl()" class="copy-button">📋 Copy Link</button>
            </div>

        </div>
    </div>

    <script>
        let expenses = [];
        let tripData = {
            name: "Japan 2025",
            chen: { name: "Chen", paid: 0, owes: 0 },
            maya: { name: "Maya", paid: 0, owes: 0 }
        };
        
        let gistId = null;
        let isUpdating = false;
        let syncInterval = null;
        let hasPendingSync = false;
        let lastSyncAttempt = 0;
        // Check login status and validate token
        async function checkLogin() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                // Redirect to login page, preserving any gist parameter
                const gistParam = new URLSearchParams(window.location.search).get('gist');
                let loginUrl = './index.html';
                if (gistParam) {
                    loginUrl += '?gist=' + gistParam;
                }
                window.location.href = loginUrl;
                return false;
            }
            
            // Get GitHub token if provided during login
            const token = sessionStorage.getItem('githubToken');
            if (token !== null) {
                // Check if token is empty or just whitespace
                const trimmedToken = token.trim();
                if (!trimmedToken) {
                    // Empty token is invalid - show error page
                    showTokenErrorPage();
                    return false;
                }
                
                // Validate the non-empty token
                const isValid = await validateGitHubToken(trimmedToken);
                if (!isValid) {
                    showTokenErrorPage();
                    return false;
                }
                githubToken = trimmedToken;
                console.log('GitHub token loaded and validated for sync');
            }
            
            return true;
        }

        // Validate GitHub token
        async function validateGitHubToken(token) {
            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                return response.ok;
            } catch (error) {
                console.error('Token validation error (likely offline):', error);
                
                // If we can't reach GitHub API (offline), be more permissive for existing users
                const hasAnyLocalData = localStorage.getItem('tripExpenses_backup') || 
                                       localStorage.getItem('currentGistId') ||
                                       localStorage.getItem('hasPendingSync');
                
                const hasReasonableFormat = token && token.trim().length > 10; // Very basic check
                
                if (hasAnyLocalData && hasReasonableFormat) {
                    console.log('Offline mode: Accepting token for existing user');
                    return true;
                }
                
                // For completely new users with no local data, still require online validation
                console.log('Offline mode: No local data found, requiring online validation');
                return false;
            }
        }

        // Show token error page
        function showTokenErrorPage() {
            const gistParam = new URLSearchParams(window.location.search).get('gist');
            let errorUrl = './error.html';
            if (gistParam) {
                errorUrl += '?gist=' + gistParam;
            }
            window.location.href = errorUrl;
        }

        let githubToken = null;

        // GitHub API functions
        function getGistId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('gist') || localStorage.getItem('currentGistId');
        }

        function setGistId(id) {
            gistId = id;
            localStorage.setItem('currentGistId', id);
            const newUrl = window.location.pathname + '?gist=' + id;
            window.history.replaceState({}, '', newUrl);
        }

        async function createGist() {
            if (!githubToken) {
                console.error('No GitHub token available for gist creation');
                updateSyncStatus('unsaved');
                return null;
            }
            
            console.log('Creating GitHub gist with token...');
            updateSyncStatus('syncing');
            
            const data = {
                expenses,
                tripData,
                lastUpdated: Date.now()
            };

            const gistData = {
                description: `Trip Expenses: ${tripData.name}`,
                public: false, // Private gist since we have token
                files: {
                    "trip-expenses.json": {
                        content: JSON.stringify(data, null, 2)
                    }
                }
            };

            try {
                const response = await fetch('https://api.github.com/gists', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json',
                        'Authorization': `token ${githubToken}`
                    },
                    body: JSON.stringify(gistData)
                });

                const responseText = await response.text();
                console.log('GitHub API Response:', response.status, responseText);

                if (response.ok) {
                    const gist = JSON.parse(responseText);
                    setGistId(gist.id);
                    updateSyncStatus('synced');
                    console.log('Gist created successfully:', gist.id);
                    
                    // Show sharing link in UI instead of alert
                    setTimeout(() => {
                        showSharingLink();
                    }, 500);
                    
                    return gist.id;
                } else {
                    console.error('Failed to create gist:', response.status, responseText);
                    updateSyncStatus('unsaved');
                    
                    if (response.status === 401) {
                        alert('GitHub token is invalid or expired. Please check your token.');
                    } else if (response.status === 403) {
                        alert('GitHub token lacks gist permissions. Please create a token with "gist" scope.');
                    }
                    
                    return null;
                }
            } catch (error) {
                console.error('Error creating gist:', error);
                updateSyncStatus('unsaved');
                alert('Network error creating gist. Please check your internet connection.');
                return null;
            }
        }

        async function loadFromGist() {
            if (!gistId || gistId.startsWith('local_') || !githubToken) return false;

            try {
                const headers = {
                    'Accept': 'application/vnd.github.v3+json',
                    'Authorization': `token ${githubToken}`
                };
                
                const response = await fetch(`https://api.github.com/gists/${gistId}`, { headers });
                
                if (response.ok) {
                    const gist = await response.json();
                    const fileContent = gist.files['trip-expenses.json'];
                    
                    if (fileContent && fileContent.content) {
                        const cloudData = JSON.parse(fileContent.content);
                        const cloudExpenses = cloudData.expenses || [];
                        
                        // Check if we have local unsaved changes
                        const localBackup = JSON.parse(localStorage.getItem('tripExpenses_backup') || 'null');
                        
                        if (localBackup) {
                            // Always check for local changes to merge
                            const localExpenses = localBackup.expenses || [];
                            const hasLocalChanges = localBackup.lastUpdated > cloudData.lastUpdated;
                            const hasMoreLocalExpenses = localExpenses.length > cloudExpenses.length;
                            
                            // Use local data if it has more expenses OR if local timestamp is newer
                            if (hasLocalChanges || hasMoreLocalExpenses) {
                                // Simple merge: keep all local data (which should include previous cloud data + new offline data)
                                expenses = localExpenses;
                                tripData = localBackup.tripData || cloudData.tripData || tripData;
                                
                                // We're online and have local changes - sync them immediately
                                document.getElementById('tripName').value = tripData.name;
                                updateDisplay();
                                
                                // Auto-sync the local changes to cloud
                                console.log('Auto-syncing local changes to cloud...');
                                const success = await saveToGist();
                                if (success) {
                                    console.log('Local changes successfully synced to cloud');
                                } else {
                                    // If sync fails, mark as pending
                                    setPendingSync(true);
                                }
                                return true;
                            } else {
                                // Cloud data is newer or same - use cloud data
                                expenses = cloudExpenses;
                                tripData = cloudData.tripData || tripData;
                            }
                        } else {
                            // No local backup - use cloud data
                            expenses = cloudExpenses;
                            tripData = cloudData.tripData || tripData;
                        }
                        
                        document.getElementById('tripName').value = tripData.name;
                        updateDisplay();
                        
                        // Only set as synced if there are no pending changes
                        if (!hasPendingSync) {
                            updateSyncStatus('synced');
                        }
                        return true;
                    }
                } else if (response.status === 404) {
                    updateSyncStatus('unsaved');
                    console.log('Gist not found');
                    stopSync(); // Stop trying to sync if gist doesn't exist
                } else if (response.status === 403) {
                    updateSyncStatus('unsaved');
                    console.log('API rate limited or token invalid');
                    stopSync(); // Stop syncing on auth issues
                }
            } catch (error) {
                console.error('Error loading from gist:', error);
                updateSyncStatus('unsaved');
            }
            
            return false;
        }

        async function saveToGist() {
            if (!gistId || isUpdating || !githubToken) return;
            
            isUpdating = true;
            updateSyncStatus('syncing');

            const data = {
                expenses,
                tripData,
                lastUpdated: Date.now()
            };

            try {
                const headers = {
                    'Content-Type': 'application/json',
                    'Accept': 'application/vnd.github.v3+json'
                };

                if (githubToken) {
                    headers['Authorization'] = `token ${githubToken}`;
                }

                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers,
                    body: JSON.stringify({
                        files: {
                            "trip-expenses.json": {
                                content: JSON.stringify(data, null, 2)
                            }
                        }
                    })
                });

                if (response.ok) {
                    updateSyncStatus('synced');
                    setPendingSync(false); // This will clear local storage since sync succeeded
                    return true; // Return success
                } else {
                    throw new Error('Failed to update gist');
                }
            } catch (error) {
                console.error('Error updating gist:', error);
                updateSyncStatus('unsaved');
                return false; // Return failure
            }
            
            isUpdating = false;
        }

        function updateSyncStatus(status) {
            const statusEl = document.getElementById('syncStatus');
            if (!statusEl) return;
            
            switch(status) {
                case 'synced':
                    statusEl.textContent = '✓ Synced';
                    statusEl.className = 'sync-status sync-online';
                    break;
                case 'unsaved':
                    statusEl.textContent = '⚠️ Unsaved';
                    statusEl.className = 'sync-status sync-syncing';
                    break;
                case 'syncing':
                    statusEl.textContent = '↻ Syncing...';
                    statusEl.className = 'sync-status sync-syncing';
                    break;
            }
        }


        function setPendingSync(pending) {
            console.log('setPendingSync called with:', pending);
            hasPendingSync = pending;
            if (pending) {
                // Mark as having unsaved changes
                localStorage.setItem('hasPendingSync', 'true');
                updateSyncStatus('unsaved');
                console.log('Status updated to unsaved');
            } else {
                // Successfully synced - clear all local storage
                localStorage.removeItem('hasPendingSync');
                localStorage.removeItem('tripExpenses_backup');
                if (gistId) {
                    localStorage.removeItem(`tripExpenses_${gistId}`);
                }
                updateSyncStatus('synced');
            }
        }


        function startSync() {
            // Poll for updates every 5 seconds (only for loading updates from other devices)
            syncInterval = setInterval(async () => {
                if (gistId && !isUpdating && !hasPendingSync) {
                    // Only load from gist if we don't have pending changes
                    // (to avoid overwriting local unsaved data)
                    await loadFromGist();
                }
            }, 5000);
        }

        function stopSync() {
            if (syncInterval) {
                clearInterval(syncInterval);
                syncInterval = null;
            }
        }

        async function loadData() {
            gistId = getGistId();
            
            if (gistId) {
                // Check if this is a real GitHub gist ID (they're typically 32+ characters)
                const isRealGistId = !gistId.startsWith('local_') && gistId.length >= 20;
                
                console.log('Found gistId:', gistId, 'isRealGistId:', isRealGistId);
                
                if (isRealGistId) {
                    // Try to load from GitHub gist first
                    const loaded = await loadFromGist();
                    if (loaded) {
                        startSync();
                        return;
                    }
                }
                
                // If not a real gist ID or loading failed, check localStorage
                let localData = JSON.parse(localStorage.getItem(`tripExpenses_${gistId}`) || 'null');
                
                // If no gist-specific data, check backup data
                if (!localData) {
                    localData = JSON.parse(localStorage.getItem('tripExpenses_backup') || 'null');
                }
                
                if (localData) {
                    expenses = localData.expenses || [];
                    tripData = localData.tripData || tripData;
                    document.getElementById('tripName').value = tripData.name;
                    updateDisplay();
                    
                    // If we have a short/invalid gist ID and a valid token, clear it to force new gist creation
                    if (!isRealGistId && githubToken) {
                        console.log('Clearing invalid gistId to force new gist creation');
                        gistId = null;
                        localStorage.removeItem('currentGistId');
                        window.history.replaceState({}, '', window.location.pathname);
                    }
                    
                    updateSyncStatus('unsaved');
                    
                    // If we have a real gist ID but failed to load from GitHub, mark as pending sync
                    if (isRealGistId) {
                        setPendingSync(true);
                    }
                }
            } else {
                // Load from localStorage as fallback
                const saved = JSON.parse(localStorage.getItem('tripExpenses_backup') || 'null');
                if (saved) {
                    expenses = saved.expenses || [];
                    tripData = saved.tripData || tripData;
                    document.getElementById('tripName').value = tripData.name;
                }
            }
        }

        async function saveData() {
            // Save locally immediately
            const data = { expenses, tripData, lastUpdated: Date.now() };
            localStorage.setItem('tripExpenses_backup', JSON.stringify(data));
            
            console.log('saveData called - gistId:', gistId, 'githubToken:', githubToken ? 'present' : 'missing');

            if (!gistId) {
                // Create new gist
                console.log('No gistId, creating new gist...');
                const newGistId = await createGist();
                console.log('createGist returned:', newGistId);
                
                if (newGistId) {
                    startSync();
                } else {
                    console.error('Failed to create gist, staying in offline mode');
                    setPendingSync(true);
                }
            } else {
                // Save to localStorage with share ID
                localStorage.setItem(`tripExpenses_${gistId}`, JSON.stringify(data));
                
                // Try to update gist if it's a real gist ID (not local)
                if (!gistId.startsWith('local_') && gistId.length > 10) {
                    console.log('Updating existing gist:', gistId);
                    
                    // Check if we're offline first
                    if (!navigator.onLine) {
                        console.log('Offline detected (navigator.onLine =', navigator.onLine, '), marking as pending sync');
                        setPendingSync(true);
                        return;
                    }
                    
                    try {
                        await saveToGist();
                        // setPendingSync(false) is now called inside saveToGist on success
                    } catch (error) {
                        console.log('Failed to sync to GitHub, will retry later:', error.message);
                        setPendingSync(true);
                    }
                } else {
                    console.log('Using local storage mode, gistId:', gistId);
                }
            }
        }

        function toggleExpenseForm() {
            const form = document.getElementById('expenseForm');
            if (form.style.display === 'none' || !form.style.display) {
                form.style.display = 'block';
                document.getElementById('description').focus();
            } else {
                form.style.display = 'none';
                clearForm();
            }
        }

        function clearForm() {
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('paidBy').value = 'chen';
            document.getElementById('splitType').value = 'equal';
        }

        function addExpense() {
            const description = document.getElementById('description').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const paidBy = document.getElementById('paidBy').value;
            const splitType = document.getElementById('splitType').value;

            if (!description || !amount || amount <= 0) {
                alert('Please fill in all fields with valid values');
                return;
            }

            const expense = {
                id: Date.now(),
                description,
                amount,
                paidBy,
                splitType,
                date: new Date().toLocaleDateString()
            };

            expenses.unshift(expense);
            toggleExpenseForm();
            updateDisplay();
            saveData();
        }

        function deleteExpense(id) {
            if (confirm('Delete this expense?')) {
                expenses = expenses.filter(e => e.id !== id);
                updateDisplay();
                saveData();
            }
        }

        function calculateBalances() {
            let chenPaid = 0, chenOwes = 0;
            let mayaPaid = 0, mayaOwes = 0;

            expenses.forEach(expense => {
                if (expense.paidBy === 'chen') {
                    chenPaid += expense.amount;
                } else if (expense.paidBy === 'maya') {
                    mayaPaid += expense.amount;
                }

                if (expense.splitType === 'equal') {
                    chenOwes += expense.amount / 2;
                    mayaOwes += expense.amount / 2;
                } else if (expense.splitType === 'chen') {
                    chenOwes += expense.amount;
                } else if (expense.splitType === 'maya') {
                    mayaOwes += expense.amount;
                }
            });

            tripData.chen.paid = chenPaid;
            tripData.chen.owes = chenOwes;
            tripData.maya.paid = mayaPaid;
            tripData.maya.owes = mayaOwes;
            
            return {
                chenBalance: chenPaid - chenOwes,
                mayaBalance: mayaPaid - mayaOwes,
                chenPaid,
                mayaPaid,
                chenOwes,
                mayaOwes
            };
        }

        function updateDisplay() {
            const balances = calculateBalances();
            
            // Update individual spending totals
            document.getElementById('chenTotal').textContent = `$${balances.chenPaid.toFixed(2)}`;
            document.getElementById('mayaTotal').textContent = `$${balances.mayaPaid.toFixed(2)}`;
            
            // Update settlement
            const settlementEl = document.getElementById('settlement');
            const settlementDescEl = document.getElementById('settlementDesc');
            
            const netDifference = balances.chenBalance;
            
            if (Math.abs(netDifference) < 0.01) {
                settlementEl.textContent = 'All Even!';
                settlementEl.className = 'settlement-amount';
                settlementDescEl.textContent = 'No one owes anyone money';
            } else if (netDifference > 0) {
                settlementEl.textContent = `$${netDifference.toFixed(2)}`;
                settlementEl.className = 'settlement-amount balance-positive';
                settlementDescEl.textContent = 'Maya owes Chen';
            } else {
                settlementEl.textContent = `$${Math.abs(netDifference).toFixed(2)}`;
                settlementEl.className = 'settlement-amount balance-negative';
                settlementDescEl.textContent = 'Chen owes Maya';
            }

            const expensesList = document.getElementById('expensesList');
            
            if (expenses.length === 0) {
                expensesList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <div>No expenses yet</div>
                        <div style="font-size: 14px; margin-top: 8px;">Add your first expense to get started!</div>
                    </div>
                `;
            } else {
                expensesList.innerHTML = expenses.map(expense => `
                    <div class="expense-item">
                        <div class="expense-header">
                            <div class="expense-description">${expense.description}</div>
                            <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                            <button class="delete-btn" onclick="deleteExpense(${expense.id})">×</button>
                        </div>
                        <div class="expense-details">
                            Paid by ${expense.paidBy === 'chen' ? 'Chen' : 'Maya'} • 
                            ${expense.splitType === 'equal' ? 'Split equally' : 
                              expense.splitType === 'chen' ? 'Chen pays all' : 'Maya pays all'} • 
                            ${expense.date}
                        </div>
                    </div>
                `).join('');
            }

            // Show sharing link if we have a valid gist ID
            if (gistId && gistId.length >= 20) {
                showSharingLink();
            }
        }

        document.getElementById('tripName').addEventListener('input', (e) => {
            tripData.name = e.target.value;
            saveData();
        });

        // Sharing functionality functions
        function showSharingLink() {
            const sharingSection = document.getElementById('sharingSection');
            const shareUrl = document.getElementById('sharingLink');
            
            if (gistId && gistId.length >= 20) { // Valid gist ID
                const fullUrl = `${window.location.origin}${window.location.pathname}?gist=${gistId}`;
                shareUrl.textContent = fullUrl;
                shareUrl.href = fullUrl;
                sharingSection.style.display = 'block';
            }
        }

        function copyShareUrl() {
            const shareUrl = document.getElementById('sharingLink').textContent;
            navigator.clipboard.writeText(shareUrl).then(() => {
                const copyBtn = document.querySelector('.copy-button');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✅ Copied!';
                copyBtn.style.background = '#27ae60';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = 'linear-gradient(135deg, #2ecc71 0%, #27ae60 100%)';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy URL:', err);
                alert('Failed to copy URL. Please copy it manually.');
            });
        }

        function openShareUrl(event) {
            event.preventDefault();
            const shareUrl = document.getElementById('sharingLink').href;
            window.open(shareUrl, '_blank');
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            if (await checkLogin()) {
                loadData();
                updateDisplay();
                
                // Restore pending sync state from localStorage - but only if we have local data
                const pendingSyncFlag = localStorage.getItem('hasPendingSync');
                const hasLocalData = localStorage.getItem('tripExpenses_backup') || 
                                   localStorage.getItem(`tripExpenses_${gistId}`);
                                   
                if (pendingSyncFlag === 'true' && hasLocalData) {
                    hasPendingSync = true;
                    updateSyncStatus('unsaved'); // Show unsaved status
                    
                    // If we're online and have pending sync, try to auto-sync
                    if (navigator.onLine) {
                        console.log('Detected pending sync on page load, attempting auto-sync...');
                        setTimeout(async () => {
                            const success = await saveToGist();
                            if (success) {
                                console.log('Auto-sync on page load successful');
                            } else {
                                console.log('Auto-sync on page load failed, keeping pending status');
                            }
                        }, 1000); // Small delay to ensure everything is loaded
                    }
                }
            }
        });

        // Service worker removed for GitHub Pages compatibility
        // App still works offline with localStorage backup
    </script>
</body>
