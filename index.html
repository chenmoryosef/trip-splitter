<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Access - Enter Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffb3ba 0%, #ff8a95 50%, #e74c3c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 160, 180, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 192, 203, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(231, 76, 60, 0.3);
            max-width: 400px;
            width: 100%;
            border: 2px solid rgba(255, 182, 193, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .login-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
            color: #c0392b;
            text-shadow: 1px 1px 2px rgba(255, 182, 193, 0.3);
        }

        .login-subtitle {
            text-align: center;
            font-size: 16px;
            color: #e74c3c;
            margin-bottom: 30px;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffb3ba;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .login-input:focus {
            outline: none;
            border-color: #e74c3c;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.2);
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
        }

        .login-help {
            text-align: center;
            font-size: 14px;
            color: #e74c3c;
            line-height: 1.5;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-title">ðŸŒ¸ Trip Expenses</div>
        <div class="login-subtitle">Chen & Maya's Expense Tracker</div>
        
        <input type="password" id="githubToken" class="login-input" placeholder="Enter your GitHub token (required)" autofocus>
        
        <input type="text" id="gistId" class="login-input" placeholder="Enter Gist ID (required)" required>
        
        <div id="buttonContainer" style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button onclick="login()" class="login-button" style="flex: 1;">Join Existing Expenses</button>
            <button id="createGistBtn" onclick="createNewGist()" class="login-button" style="flex: 1; background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">Create New Gist</button>
        </div>
        
    </div>

    <script>
        function login() {
            const token = document.getElementById('githubToken').value;
            const gistId = document.getElementById('gistId').value.trim();
            
            // Validate that gist ID is provided
            if (!gistId) {
                alert('Please enter a Gist ID');
                return;
            }
            
            // Store the token in sessionStorage (even if empty, so we can validate it)
            sessionStorage.setItem('githubToken', token);
            
            // Store login state
            sessionStorage.setItem('isLoggedIn', 'true');
            
            // Redirect to main app with gist ID
            const appUrl = `./trip_expense_splitter.html?gist=${gistId}`;
            window.location.href = appUrl;
        }

        async function createNewGist() {
            const token = document.getElementById('githubToken').value.trim();
            
            if (!token) {
                alert('Please enter your GitHub token first');
                return;
            }

            const createButton = document.querySelector('[onclick="createNewGist()"]');
            createButton.textContent = 'Creating...';
            createButton.disabled = true;

            try {
                // Create initial gist with empty data
                const gistData = {
                    description: 'Trip Expenses: Japan 2025',
                    public: false,
                    files: {
                        "trip-expenses.json": {
                            content: JSON.stringify({
                                expenses: [],
                                tripData: {
                                    name: "Japan 2025",
                                    chen: { name: "Chen", paid: 0, owes: 0 },
                                    maya: { name: "Maya", paid: 0, owes: 0 }
                                },
                                lastUpdated: Date.now()
                            }, null, 2)
                        }
                    }
                };

                const response = await fetch('https://api.github.com/gists', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json',
                        'Authorization': `token ${token}`
                    },
                    body: JSON.stringify(gistData)
                });

                if (response.ok) {
                    const gist = await response.json();
                    document.getElementById('gistId').value = gist.id;
                    alert(`New gist created successfully!\nGist ID: ${gist.id}\n\nShare this ID with Maya so she can join your expenses.`);
                } else {
                    const error = await response.text();
                    console.error('Failed to create gist:', response.status, error);
                    if (response.status === 401) {
                        alert('Invalid GitHub token. Please check your token.');
                    } else if (response.status === 403) {
                        alert('GitHub token lacks gist permissions. Please create a token with "gist" scope.');
                    } else {
                        alert('Failed to create gist. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Error creating gist:', error);
                alert('Network error. Please check your internet connection and try again.');
            }

            createButton.textContent = 'Create New Gist';
            createButton.disabled = false;
        }

        // Add enter key support and pre-populate gist ID from URL
        document.addEventListener('DOMContentLoaded', () => {
            // Pre-populate gist ID if it's in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const gistId = urlParams.get('gist');
            if (gistId && gistId.length >= 20) { // Valid gist ID
                document.getElementById('gistId').value = gistId;
                
                // Hide create gist button and gist ID input since we're joining existing
                const createBtn = document.getElementById('createGistBtn');
                const joinBtn = document.querySelector('[onclick="login()"]');
                const gistInput = document.getElementById('gistId');
                
                createBtn.style.display = 'none';
                gistInput.style.display = 'none';
                joinBtn.style.flex = '1';
                joinBtn.textContent = 'Join Existing Expenses';
            }
            
            // Add enter key support
            document.getElementById('githubToken').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
            document.getElementById('gistId').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        });
    </script>
</body>
</html>
